<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors Game</title>

	<body>
	<div class="game">
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <button id="rock"><i class="fa-solid fa-circle"></i>Rock</button>
    <button id="paper"><i class="fa-solid fa-toilet-paper"></i>Paper</button>
    <button id="scissors"><i class="fa-solid fa-scissors"></i> Scissor</button>

  </div>
